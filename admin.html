<!DOCTYPE html>
<html>
<head>
<title>个人信息登记系统</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- 引入 Bootstrap -->
<link href="bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet">
<!-- jQuery (Bootstrap 的 JavaScript 插件需要引入 jQuery) -->
<script src="https://code.jquery.com/jquery.js"></script>
<!-- 包括所有已编译的插件 -->
<script src="bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
</head>
<body>


<!-- -------------------------------------------------------导航栏------------------------------------------------------------- -->
<nav class="navbar navbar-default" role="navigation">
	<div class="container-fluid">
		<div class="navbar-header">
			<a class="navbar-brand" href="#">个人信息登记系统</a>
		</div>
		<div>
			<ul id="dh" class="nav navbar-nav">
				<li class="dropdown"><a href="#" class="dropdown-toggle"
					data-toggle="dropdown"> 系统管理 <b class="caret"></b>
				</a>
					<ul class="dropdown-menu">
						<li><a href="#">用户管理</a></li>
						<li><a href="#">角色管理</a></li>
						<li><a href="#">权限管理</a></li>
					</ul></li>
				<li class="dropdown"><a href="#" class="dropdown-toggle"
					data-toggle="dropdown"> 个人信息 <b class="caret"></b>
				</a>
					<ul class="dropdown-menu">
						<li><a href="#">我的信息</a></li>
					</ul></li>
			</ul>
		</div>
	</div>
</nav>


<!-- -------------------------------------------------------网页主体------------------------------------------------------------- -->
<ul id="myTab" class="nav nav-tabs">
   
</ul>
<div id="myTabContent" class="tab-content">
    
</div>



<script type="text/javascript">
window.onload = function(){
	//点击导航，新增标签页------------------------------------------------------------------------------------
	$(".dropdown-menu").find("a").on("click", function(){
		var tabName = $(this).text();
		var index = $("#myTab").children().length+1;
		//删掉原来的标签页面
		$("#"+tabName).remove();
		//设置全部隐藏
		$("#myTab").find(".active").removeClass("active");
		$("#myTabContent").find(".active").removeClass("active");
		//新增标签页面
		$("#myTab").append('<li class="active" id="'+index+'Content" onclick="showTabContent('+index+')"><a href="#" data-toggle="tab">'+tabName+'</a></li>');
		$("#myTabContent").append('<div class="tab-pane fade in active" id="'+index+'TabContent"><iframe style="width:100%;height:700px;" src="web/user/userList.html"></iframe></div>');
	});
	
}


//根据id，显示标签页主体-------------------------------------------------------------------------------------------
function showTabContent(index){
	$("#myTabContent").find(".in").removeClass("in");
	$("#myTabContent").find(".active").removeClass("active");
	$("#"+index+"TabContent").addClass("in");
	$("#"+index+"TabContent").addClass("active");
}
</script>
</body>
</html>
